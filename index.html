<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="text-center">
    <h1 class="text-4xl md:text-6xl font-bold mb-4">Michael Jackson Aura Counter</h1>
    <p id="auraCounter" class="text-3xl md:text-5xl font-mono text-yellow-400">0</p>
    <iframe style="border-radius:12px;margin:50px 0px 0px 0px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DZ06evO1SVXaM?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>

  <audio id="auSound" src="https://www.myinstants.com/media/sounds/michael-jackson-hee-hee.mp3"></audio>

  <script>
    let aura = 0;
    const incrementPerMinute = 30000000;
    const incrementPerSecond = incrementPerMinute / 60;
    const soundThreshold = 10000000; // Play sound every 10 million
    let lastSoundThreshold = 0;

    const counterElement = document.getElementById('auraCounter');
    const auSound = document.getElementById('auSound');

    function formatNumber(num) {
      if (num < 1e15) {
        return Math.floor(num).toLocaleString('en-US');
      } else {
        const exponent = Math.floor(Math.log10(num));
        const mantissa = (num / Math.pow(10, exponent)).toFixed(2);
        return `${mantissa} Ã— 10<sup>${exponent}</sup>`;
      }
    }

    function playAuSound() {
      auSound.currentTime = 0;
      auSound.play().catch(err => console.log('Audio play failed:', err));
    }

    function updateCounter() {
      aura += incrementPerSecond / 60; // Update 60 times per second for smooth increment
      counterElement.innerHTML = formatNumber(aura);

      // Check if aura crossed a 10 million threshold
      const currentThreshold = Math.floor(aura / soundThreshold);
      if (currentThreshold > lastSoundThreshold) {
        playAuSound();
        lastSoundThreshold = currentThreshold;
      }
    }

    // Start the counter
    setInterval(updateCounter, 1000 / 60); // Update 60 times per second
  </script>
